<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ceil_board">
            <div class="ceil1" id="ceil1" data-item="1"></div>
            <div class="ceil2" id="ceil2" data-item="2"></div>
            <div class="ceil3" id="ceil3" data-item="3"></div>
            <div class="ceil4" id="ceil4" data-item="4"></div>
            <div class="ceil5" id="ceil5" data-item="5"></div>
            <div class="ceil6" id="ceil6" data-item="6"></div>
            <div class="ceil7" id="ceil7" data-item="7"></div>
            <div class="ceil8" id="ceil8" data-item="8"></div>
            <div class="ceil9" id="ceil9" data-item="9"></div>
        </div>

        <div class="item-area">
            <div class="cross-item" draggable="true">
                <img class="cross" id="cross" src="img/cross.png" alt="cross">
            </div>
            <div class="circle-item" draggable="true">
                <img class="circle" id="circle" src="img/circle.png" alt="circle">
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    <script src="main.js"></script>
</body>
</html>
